<!DOCTYPE html>
<html>
<head>
    <title>emeTools.js Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="emeTools.js">
    <meta name="author" content="saitodisse">
    <link href="_js/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="_js/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
    <link href="manager.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="../index.html">emeTools.js</a>

            <div class="nav-collapse">
                <ul class="nav" data-bind="foreach: sessoes">
                    <li data-bind="css: {active: $data == $root.sessaoEscolhidaId() }">
                        <a data-bind="text: $data,
                        attr: { href: $data },
                       click: $root.irParaSessao"></a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">
    <div data-bind="visible: sessaoEscolhidaId() == 'Edit'">
        <div id="editor"></div>
    </div>
    <div data-bind="visible: sessaoEscolhidaId() == 'Sequence'">
        Sequence
    </div>
    <div data-bind="visible: sessaoEscolhidaId() == 'View'">
        <pre id="preEscripte"></pre>
    </div>
    <div data-bind="visible: sessaoEscolhidaId() == 'Result'">
        <pre id="preEscripteResultado"></pre>
    </div>
    <div data-bind="visible: sessaoEscolhidaId() == 'Transform'">
        <div class="row">
            <div id="divTransformar" class="span10">
                <textarea id="textAreaDados" wrap="off"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="span10">
                <p>(Ctrl + ENTER) <input type="button" value="Transformar" data-bind="click : transformar"/></p>
            </div>
        </div>
    </div>
    <div data-bind="visible: sessaoEscolhidaId() == 'Debug'">
        <h4>
            knockout $data</h4>

        <div>
            <pre data-bind="text: JSON.stringify(ko.toJS($data), null, 2)" id="preDebug"></pre>
        </div>
    </div>

</div>
<!-- /container -->

<!--

javascript libs

-->
<script src="../dev-external-libs/jquery-1.7.1.js" type="text/javascript"></script>
<script src="_js/knockout-2.1.0.js" type="text/javascript"></script>
<script src="manager.js" type="text/javascript"></script>

<script src="_js/bootstrap.js" type="text/javascript"></script>
<script src="../dev-external-libs/jsed.js" type="text/javascript"></script>
<script src="../dev-external-libs/underscore.js" type="text/javascript"></script>

<script src="../src/emetools.js" type="text/javascript"></script>
<script src="../src/comandos.js" type="text/javascript"></script>
<script src="../src/roboXixi.js" type="text/javascript"></script>
<script src="../src/transformarXxx.js" type="text/javascript"></script>
<script src="../src/xixizero.js" type="text/javascript"></script>

<script src="_js/ace/ace.js" type="text/javascript"></script>
<script src="_js/ace/mode-ruby.js" type="text/javascript"></script>
<script src="_js/sammy.js" type="text/javascript"></script>


</body>
</html>
